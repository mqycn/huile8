<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>会了吧</title>
    <style type="text/css">
        body {
            height: 100vh;
            color: #fafafa;
            font-size: 14px;
            font-family: Arial, Helvetica, sans-serif;
            min-width: 750px;
        }

        .container {
            display: flex;
            padding: 20px;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
        }

        .button {
            cursor: pointer;
        }

        .sider {
            width: 456px;
        }

        .main {
            flex: 1;
        }

        .panel {
            margin: 15px;
            padding: 8px;
            background-image: linear-gradient(175deg, #530545, #5f4164, #627084, #58a0a5);
            border-radius: 5px;
        }

        /* 单词面板 */
        .word-panel {
            color: #FFF;
            line-height: 2em;
            padding: 15px;
            background: linear-gradient(110deg, #f92d00, #fe7b00, #feb200, #f9e400);
        }

        .word-panel .title {
            margin: 0;
        }

        .word-panel .phonetic button {
            padding: 5px 10px;
            border-radius: 5px;
            border: transparent;
            background: #eeeeee;
            cursor: pointer;
            margin: 8px 8px 8px 0;
        }

        .word-panel .phonetic button:first-child {
            padding: 5px;
            font-style: italic;
        }

        /* 日期面板 */
        .date-panel {
            margin-top: 30px;
            background: linear-gradient(118deg, #1678ec, #2c91df, #2ca9d1, #11c2c2);
        }

        .date-panel ul {
            padding: 0;
            display: flex;
            flex-wrap: wrap;
        }

        .date-panel ul li {
            width: 172px;
            list-style: none;
            cursor: pointer;
            margin: 8px;
            padding: 8px;
            border-radius: 10px;
            background: #eeeeee;
            color: #666;
            font-size: 1.2em;
            font-weight: 800;
            text-align: center;
        }

        .date-panel ul li.active {
            color: #ffffff;
            background: #2c94dd;
        }

        .date-panel ul li span {
            padding-left: 15px;
            font-size: 0.8em;
            font-weight: 400;
        }

        .sync-synced {
            color: #090;
        }

        .sync-unsync {
            color: #c00;
        }

        .date-panel ul li.active .sync-synced {
            color: #cfc;
        }

        .date-panel ul li.active .sync-unsync {
            color: #f99;
        }

        /* 用户面板 */
        .user-panel {
            padding: 15px;
        }

        .user-panel .user-panel-header {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            height: 40px;
            line-height: 40px;
        }

        .user-panel .user-panel-header .user-header-info {
            cursor: pointer;
        }

        .user-panel .user-panel-header .user-header-control button {
            width: 100px;
            height: 32px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f92d00;
            color: #fff;
        }

        .user-panel .user-panel-qrcode img {
            opacity: 0.8;
        }

        /* 单词列表 */
        .control-panel {
            margin: 10px;
            text-align: center;
            background: transparent;
        }

        .control-panel button {
            border: 0;
            padding: 12px 20px;
            background: #cc0000;
            color: #fff;
            font-weight: 800;
            font-size: 1.2em;
            border-radius: 10px;
        }

        .control-panel button:first-child {
            background: #009900;
        }

        .word-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .word-list .word-panel {
            cursor: pointer;
            flex: 1;
            min-width: 180px;
            margin: 10px;
            background: linear-gradient(25deg, #0a0a7f, #3d0fa2, #6314c6, #891aec);
        }

        /* 弹出窗口 */
        .dialog {
            border-radius: 15px;
            padding: 15px;
        }

        .dialog .dialog-header,
        .dialog .dialog-footer {
            text-align: center;
        }

        .dialog .dialog-body {
            padding: 15px;
        }

        .dialog .dialog-footer button {
            width: 100px;
            height: 32px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #f92d00;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sider">
            <div class="panel word-panel">
                <h2 ref="word" class="title">test</h2>
                <div class="phonetic">

                    <audio ref="audio_youdao"></audio>

                    <audio ref="audio_baidu"></audio>
                    <button onclick="$audio.baidu()">百度</button>

        <div class="main">
            <div class="panel main-panel">
                <div class="panel control-panel">
                    <button ref="history_loop" onclick="$history.loop()">点击进入禅模式</button>
                    <button ref="history_stop" onclick="$history.stop()" style="display: none">停止禅模式</button>
                </div>
                <div ref="history" class="word-list"></div>
            </div>
        </div>
        <dialog ref="dialog_login" class="dialog dialog-login">
            <div class="dialog-header">
                <h2>请使用会了吧小程序扫码</h2>
            </div>
            <div class="dialog-body">
                <div ref="dialog_login_qrcode" class="dialog-qrcode"></div>
            </div>
            <div class="dialog-footer">
                <h3>扫码完成后点击下面的【扫码完成】</h3>
                <p ref="dialog_login_qrcode_help"></p>
            </div>
            <div class="dialog-footer">
                <button onclick="$api.checkLogin()" class="button">扫码完成</button>
                <button onclick="$refs.dialog_login.close()" class="button">关闭窗口</button>
            </div>
        </dialog>
    </div>
    <script>
        try {
            const vscode = acquireVsCodeApi()
        } catch (e) {
            /* 浏览器测试模式 */
            localStorage.clear();
            const mockWords = [
                'variable|变量', 'constant|常量', 'data type|数据类型', 'integer|整数', 'float|浮点数', 'string|字符串', 'boolean|布尔值', 'array|数组', 'list|列表', 'dictionary|字典',
                'tuple|元组', 'set|集合', 'function|函数', 'method|方法', 'parameter|参数', 'return|返回', 'loop|循环', 'condition|条件', 'if-else|如果-否则', 'switch-case|开关-情况',
                'object|对象', 'class|类', 'instance|实例', 'inheritance|继承', 'polymorphism|多态', 'encapsulation|封装', 'abstraction|抽象', 'interface|接口', 'exception|异常',
                'try-catch|尝试-捕获', 'finally|最后', 'thread|线程', 'process|进程', 'synchronous|同步', 'asynchronous|异步', 'lambda|匿名函数', 'recursion|递归', 'iterator|迭代器',
                'generator|生成器', 'decorator|装饰器', 'print|打印', 'input|输入', 'open|打开', 'read|读取', 'write|写入', 'close|关闭', 'append|追加', 'delete|删除', 'copy|复制',
                'move|移动', 'rename|重命名', 'sort|排序', 'filter|过滤', 'map|映射', 'reduce|归约', 'import|导入', 'export|导出', 'save|保存', 'load|加载', 'ide|集成开发环境',
                'debugger|调试器', 'compiler|编译器', 'interpreter|解释器', 'version control|版本控制', 'git|git版本控制系统', 'repository|仓库', 'commit|提交', 'push|推送',
                'pull|拉取', 'branch|分支', 'merge|合并', 'conflict|冲突', 'resolve|解决', 'http|超文本传输协议', 'https|安全的超文本传输协议', 'url|统一资源定位符', 'api|应用程序接口',
                'rest|表述性状态转移', 'soap|简单对象访问协议', 'json|javascript对象表示法', 'xml|可扩展标记语言', 'request|请求', 'response|响应', 'status code|状态码', 'header|头部',
                'body|主体', 'cookie|饼干（用于跟踪会话信息）', 'session|会话', 'cache|缓存', 'database|数据库', 'sql|结构化查询语言', 'query|查询', 'table|表', 'row|行', 'column|列',
                'index|索引', 'primary key|主键', 'foreign key|外键', 'join|连接', 'transaction|事务'];
            ['2025/10/17', '2025/10/20', '2025/10/19'].forEach((date, index) => {
                const randomLength = 5 + Math.random() * 35
                const data = {}
                while (Object.keys(data).length < randomLength) {
                    const [word, translation] = mockWords[parseInt(Math.random() * mockWords.length)].split('|')
                    data[word] = {
                        word,
                        label: word,
                        data: {
                            phonetic: word,
                            translation: translation
                        },
                        addTime: [parseInt(Math.random() * 60), parseInt(Math.random() * 60), parseInt(Math.random() * 60)].join(':')
                    }
                }
                localStorage.setItem(date, JSON.stringify(data))
            })
            /* 接口测试数据 */
            // localStorage.setItem('@user', 'test')
            // localStorage.setItem('@updated', JSON.stringify({ '2025/10/17': false, '2025/10/20': true }))
            // localStorage.setItem('@token', 'VSCode2025102030405012345678')
        }
        // 网络接口
        const $api = {
            onLoad(doLogin) {
                doLogin(localStorage.getItem('@token'), result => {
                    this.onLogined(result)
                });
            },
            onLogined(result) {
                if (result.code == 200) {
                    const updated = {}
                    Object.keys(result.words).forEach(date => {
                        const wordCloud = JSON.stringify(result.words[date])
                        if (!localStorage.getItem(date)) {
                            updated[date] = true
                            localStorage.setItem(date, wordCloud)
                        } else if (localStorage.getItem(date) == wordCloud) {
                            updated[date] = true
                        } else {
                            updated[date] = false
                        }
                    })
                    localStorage.setItem('@user', result.user)
                    localStorage.setItem('@updated', JSON.stringify(updated))
                    this.renderUser()
                }
            },
            login() {
                if (this.isLogined()) {
                    this.renderUser()
                } else {
                    const token = window.huile8.makeToken()
                    localStorage.setItem('@token', token)
                    localStorage.removeItem('@user')
                    this.qrcode = this.qrcode || new QRCode($refs.dialog_login_qrcode, {
                        width: 240,
                        height: 240
                    })
                    this.qrcode.makeCode(`https://huile8.myw3.cn/api/qrcode/vscode/${token}`)
                    $refs.dialog_login_qrcode_help.innerHTML = `设备标识：${token}`
                    $refs.dialog_login.show()
                }
            },
            checkLogin() {
                window.huile8.infoApi().then(data => this.onLogined(data))
            },
            isLogined() {
                return !!localStorage.getItem('@user')
            },
            change(date) {
                if (this.isLogined) {
                    const updated = JSON.parse(localStorage.getItem('@updated'))
                    updated[date] = false
                    localStorage.setItem('@updated', JSON.stringify(updated))
                    this.renderUser()
                }
            },
            sync() {
                const words = {}
                const updated = {}
                $history.dateList().forEach(date => {
                    if (localStorage.getItem(date)) {
                        words[date] = JSON.parse(localStorage.getItem(date))
                        updated[date] = true
                    }

                })
                window.huile8.syncApi(words).then(data => {
                    if (data.code == 200) {
                        localStorage.setItem('@updated', JSON.stringify(updated))
                        this.renderUser()
                    }
                })
            },
            isSynced(date) {
                try {
                    const updated = JSON.parse(localStorage.getItem('@updated'))
                    return updated[date]
                } catch (e) {
                    return false
                }
            },
            renderUser() {
                $refs.username.innerHTML = '用户已登录'
                $refs.usercontrol.style.display = ''
                $history.renderDate()
            }
        }
        // 日期扩展
        const $time = {
            now() {
                const self = this
                const date = new Date()
                return {
                    date: self.date(date),
                    time: self.time(date),
                    value: [self.date(date), self.time(date)].join(' '),
                }
            },
            pad(num) {
                return (num < 10 ? '0' : '') + num
            },
            date(date) {
                return [
                    date.getFullYear(),
                    this.pad(date.getMonth() + 1),
                    this.pad(date.getDate())
                ].join('/')
            },
            time(date) {
                return [
                    this.pad(date.getHours()),
                    this.pad(date.getMinutes()),
                    this.pad(date.getSeconds())
                ].join(':')
            }
        }
        // 通过ID获取元素
        const $refs = {}
        // 历史查询记录
        const $history = {
            $data: {},
            $loopMode: true,
            $loopIndex: 0,
            $date: $time.now().date,
            read(word) {
                $audio.set(this.$data[word]).local()
            },
            add(item) {
                this.today()
                item.addTime = $time.now().time
                this.$data[item.word] = item
                this.store().render()
            },
            list() {
                return Object.values(this.$data).sort((a, b) => a.addTime < b.addTime)
            },
            dateList() {
                return Object.keys(localStorage).filter(key => !!key && key.indexOf('@') != 0).sort((a, b) => b.localeCompare(a));
            },
            render() {
                $refs.history.innerHTML = this.list().map(item => {
                    return [
                        `<div class="panel word-panel" onclick="$history.read('${item.word}')" >`,
                        `  <h2 class="title">${item.word}</h2>`,
                        item.data.phonetic ? `<div ref="phonetic" class="phonetic"><i>[${item.data.phonetic}]</i></div>` : '',
                        `  <div ref="translation" class="translation">${item.data.translation}</div>`,
                        `</div>`,
                    ].join('')
                }).join('')
            },
            renderDate() {
                $refs.date.innerHTML = this.dateList().map(date => {
                    const active = this.$date == date ? ' class="active" ' : ''
                    const sync = $api.isLogined() ? `<span class="sync-${$api.isSynced(date) ? 'synced' : 'unsync'}">${$api.isSynced(date) ? '已同步' : '未同步'}</span>` : ''
                    return `<li onclick="$history.setDate('${date}')" ${active}>${date}${sync}</li>`
                }).join('')
                this.render()
            },
            loop() {
                this.stop()
                this.__loopTimer = setInterval(() => {
                    const list = this.list()
                    this.$loopIndex++
                    if (list.length - 1 < this.$loopIndex) {
                        this.$loopIndex = 0
                    }
                    $audio.set(list[this.$loopIndex]).local()
                    $refs.history_stop.innerText = `退出禅模式  ${this.$loopIndex} / ${list.length}`
                }, 3000)
                $refs.history_loop.style.display = 'none'
                $refs.history_stop.style.display = ''
            },
            stop() {
                clearInterval(this.__loopTimer)
                $refs.history_loop.style.display = ''
                $refs.history_stop.style.display = 'none'

            },

                return this.setDate($time.now().date)
            },
            setDate(date) {
                this.$date = date
                this.restore().renderDate()
                return this
            },
            store() {
                localStorage.setItem(this.$date, JSON.stringify(this.$data))
                $api.change(this.$date)
                return this
            },
            restore() {
                try {
                    this.$data = JSON.parse(localStorage.getItem(this.$date) || '{}')
                } catch (error) {
                    this.$data = {}
                }
                return this
            }
        }
        // TTS服务
        const $audio = {
            $word: 'test',
            $data: {},
            $token: {
                baidu: '24.9341709e3a95f88b29c9660e61183d98.2592000.1763554853.282335-120419468'
            },
            local() {
                const utterance = new SpeechSynthesisUtterance(this.$word)
                speechSynthesis.speak(utterance)
            },
            youdao() {
                $refs.audio_youdao.src = `https://dict.youdao.com/dictvoice?type=0&audio=${this.$word}`
                $refs.audio_youdao.play()
            },
            baidu() {
                $refs.audio_baidu.src = `https://tsn.baidu.com/text2audio?tex=${this.$word}&lan=zh&cuid=huile8&per=5&ctp=1&aue=3&tok=${this.$token.baidu}`
                $refs.audio_baidu.play()
            },
            word() {
                return this.$word
            },
            set(item) {
                this.$word = item.word
                this.$data = item.data
                this.render()
                return this
            },
            render() {
                $refs.word.innerText = this.$word
                $refs.phonetic.innerText = this.$data.phonetic || ''
                $refs.translation.innerText = this.$data.translation || '未收录'
                return this
            }
        }
        window.addEventListener('message', event => {
            $audio.set(event.data).local()
            $history.stop().add(event.data)
        })
        window.addEventListener('load', () => {
            document.querySelectorAll('[ref]').forEach(dom => {
                $refs[dom.getAttribute('ref')] = dom
            })
            $history.renderDate()
            // 远端接口，防止阻塞
            setTimeout(() => {
                const script = document.createElement('script')
                script.src = 'https://huile8.myw3.cn/api/huile8.min.js?v=1.1.1'
                script.addEventListener('load', () => {
                    $api.onLoad(function (token, onLogined) {
                        window.huile8.init(token, onLogined)
                    })
                }, 200)
                document.body.append(script)
            })
        })
